<!DOCTYPE html>
<html>
  <body>
    <link rel="stylesheet" href="index.css" />

    <header>
      <div class="container">
        <nav>
          <ul>
            <li><a href="">Home</a></li>
            <li>
              <a href="https://mashable.com/article/best-motivational-podcasts"
                >Find some Motivation</a
              >
            </li>
            <li>
              <a href="https://www.youtube.com/watch?v=cWW7Q4eJr8w">
                Need help planning your day</a
              >
            </li>
            <li>
              <a href="https://www.youtube.com/watch?v=tlUcmD0zPI4"
                >Music for focus and creativity</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div
      id="nameEntry"
      style="
        background-color: lightgray;
        border-radius: 5px;
        margin-left: auto;
        margin-right: auto;
        width: 90%;
        text-align: center;
        align-content: center;
        padding: 5px;
      "
    >
      <h1>Welcome to your To Do list</h1>
      <center>
        <input
          type="text"
          id="nameInput"
          class="centerTextBox"
          placeholder="Enter Your Name..."
        />
      </center>
      <br />
      <br /><br />
      <button
        id="getStartedBtn"
        style="
          background-color: #add0c3;
          color: white;
          height: 40px;
          width: 270px;
          border-radius: 19px;
        "
      >
        Let's Get Started
      </button>
    </div>

    <div id="listDiv">
      <div id="myDIV" class="header">
        <p id="helloText"></p>
        <h2>Welcome to your positives to do list.</h2>

        <h4>Lets start by entering your task:</h4>
        <input type="text" id="taskTitle" placeholder="New Task..." />
        <p>
          Lost on ideas?
          <button id="surpriseMeBtn">We have a few!</button>
        </p>

        <button id="addBtn">Add</button>
      </div>

      <ul id="myUL"></ul>

      <button
        onclick="postList()"
        style="width: 100vw; margin-top: 50px"
        id="areyoudonebutton"
      >
        Done for the day?!
      </button>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
